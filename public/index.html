<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://expressjs.com/images/favicon.png" type="image/x-icon">
    <title>Express Blog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2>Create Post</h2>
        <form>
            <div class="form-input">
                <input type="text" name="title" id="input-title" placeholder="Post Title">
            </div>
            <div class="form-input">
                <textarea name="body" id="input-body" rows="5" placeholder="Post Body"></textarea>
            </div>
            <button type="submit" id="submit-btn" class="submit-btn">Submit</button>
        </form>

        <h2 style="margin: 24px 0 10px">Post List</h2>
        <div id="post-list"></div>

    </div>

    <script src="script.js"></script>
</body>

</html>
